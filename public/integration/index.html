<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jasmine Spec Runner v2.5.2</title>
    <link rel="shortcut icon" type="image/png" href="javascripts/lib/jasmine-2.5.2/jasmine_favicon.png">
    <link rel="stylesheet" href="javascripts/lib/jasmine-2.5.2/jasmine.css">
    <script src="javascripts/lib/jasmine-2.5.2/jasmine.js"></script>
    <script src="javascripts/lib/jasmine-2.5.2/jasmine-html.js"></script>
    <script src="javascripts/lib/jasmine-2.5.2/boot.js"></script>
    <script src="/javascripts/vendor/all.js"></script>
    <style>
      #albums { display: none; }
    </style>
  </head>
  <body>

    <ul id="albums"></ul>
    <script type="text/x-handlebars" data-name="albums">
      {{#each albums}}
      <li>
        <a href="{{tracks_url}}"></a>
        <a href="#">
          <img src={{cover}}></img>
        </a>
        <h2>{{title}}</h2>
        <h3>{{artist}}</h3>
        <p>Released: {{date}}</p>
      </li>
      {{/each}}
    </script>

    <script type="text/x-handlebars" data-name="tracks">
      {{#with album}}
      <a class="close" href="#">Close</a>
      <img src={{cover}}></img>
      <h2>{{title}}</h2>
      <h3>{{artist}}</h3>
      <p>Released: {{date}}</p>
      {{/with}}
      <ol>
        {{#each tracks}}
        <li>{{title}}<small>{{length}}</small></li>
        {{/each}}
      </ol>
    </script>

    <script src="/javascripts/models/album.js"></script>
    <script src="/javascripts/models/track.js"></script>
    <script src="/javascripts/collections/albums.js"></script>
    <script src="/javascripts/collections/tracks.js"></script>
    <script src="/javascripts/views/albums.js"></script>
    <script src="/javascripts/views/tracks.js"></script>
    <script src="/javascripts/app.js"></script>
    <script src="javascripts/scaffolding/albums.js"></script>
    <script src="javascripts/scaffolding/tracks.js"></script>
    <script src="javascripts/spec/albums_spec.js"></script>
    <script src="javascripts/spec/albums_view_spec.js"></script>
    <script src="javascripts/spec/tracks_spec.js"></script>
    <script src="javascripts/spec/tracks_view_spec.js"></script>
  </body>
</html>
